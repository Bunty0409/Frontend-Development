    <div>
        <img src="1.jpg" id="i1" alt="" height="450px" width="100%">

    <button onclick="slider()">></button>
    </div>

    



    <script>

        i1 = document.getElementById('i1');


       function slider()
       {
        if(i1.src.match("1.jpg"))
        {
            i1.src = "2.jpg";
        }

        else if(i1.src.match("2.jpg"))
        {
            i1.src = "3.jpg";
        }
        else if(i1.src.match("3.jpg"))
        {
            i1.src = "4.jpeg";
        }
        else 
        {
            i1.src = "1.jpg";
        }

        setTimeout(slider,2000)

       }
