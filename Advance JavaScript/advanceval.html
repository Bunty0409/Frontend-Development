<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" align="center">
        <tr>
            <td>Name:</td>
            <td><input type="text" id="name" name="name" onblur=" Validate(this,'nameError')" onkeydown="NameValid(this,'nError')">
            <span id="nameError"></span>
            <span id="nError"></span>
            </td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="text" id="email" name="email" onblur=" Validate(this,'emailError')" onkeydown="EmailValid(this,'eError')">
            <span id="emailError"></span>
            <span id="eError"></span>
            </td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" id="pwd" name="pwd"
                onblur=" Validate(this,'perror')"  onkeydown="PwdValid(this,'pwdError')">
            <span id="perror"></span>
            <span id="pwdError"></span>
            </td>
        </tr>
        <tr>
            <td>Mobile:</td>
            <td><input type="text" id="mobile" name="Mobile"
                onblur=" Validate(this,'merror')" onkeydown="MobileValid(this,'MobileError')">
            <span id="merror"></span>
            <span id="MobileError"></span>
        </td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" value="submit"></td>
        </tr>
    </table>
</body>
</html>
<script>
    function Validate(e,spnid)
{
    if(e.value=="")
    {
        document.getElementById(spnid).style.color="red";
        document.getElementById(spnid).innerHTML="Please Enter Data!";
    }
    else{
        document.getElementById(spnid).innerHTML="";
    }
}
function NameValid(e,spnid)
{
    let name =/^[a-zA-Z]+$/
    if(name.test(e.value))
    {
        document.getElementById(spnid).innerHTML="";
    }
    else{
        document.getElementById(spnid).style.color="red";
        document.getElementById(spnid).innerHTML="please Enter only characters!"
    }
}
function EmailValid(e,spnid)
{
   
    let email = /^([a-z0-9.-_])+@+([a-z0-9.-_])+\.([a-z]{2,3})$/
    if(email.test(e.value))
    {
        document.getElementById(spnid).innerHTML="";
    }
    else{
        document.getElementById(spnid).style.color="red";
        document.getElementById(spnid).innerHTML="please Enter valid Email";
    }

}

function PwdValid(e,spnid)
{
    let pwd = /^[a-zA-Z0-9.-_]{3,5}$/
    if(pwd.test(e.value))
    {
        document.getElementById(spnid).innerHTML="";
    }
    else{
        document.getElementById(spnid).style.color="red";
        document.getElementById(spnid).innerHTML="please Enter min 3 and max 5 chars!";
    }
}
function MobileValid(e,spnid)
{
    let mobile=/^[0-9]{10}$/
    if(mobile.test(e.value))
    {
        document.getElementById(spnid).innerHTML="";
    }
    else{
        document.getElementById(spnid).style.color="red";
        document.getElementById(spnid).innerHTML="please Enter valid Mobile!";
    }
}
</script>
