<script>
    // callback : any function that is pased an as argumrnts to another function so that it can be executed in that other function is called as a callback function
    function first(mydata)
    {
        console.log(mydata);
    }
    function second(fname,lname){
        return fname+lname

    }
    const result = second("tops","technology")
    first(result)


    function test(print){
        console.log(print);
    }
    function foo(num1,num2){
        return num1*num2
    }
    const x = foo(2,3)
    console.log(test(x));


</script>
