<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <table border="1">
        <th>postId</th>
        <th>id</th>
        <th>name</th>
        <th>email</th>
        <th>body</th>
    <tbody id="dispData"></tbody>

  </table>
  <script>
    fetch("https://fakestoreapi.com/products")
    .then((res=>res.json()))
    
    .then((responce)=>{
        console.log(responce);
        HTMLDATA=''
        responce.forEach(ele => {
            HTMLDATA+=`<tr>
                
            <td>${ele.postId}</td>
            <td>${ele.id}</td>
            <td>${ele.name}</td>
            <td>${ele.email}</td>
            <td>${ele.body}</td>
            </tr>`
            document.querySelector("#dispData").innerHTML=HTMLDATA
            console.log(ele);
        });
      }).catch((errorhnd1)=>{
        console.log(errorhnd1);
    })
  </script>
</body>
</html>
