<script>
    let arr = ["apple","orange","kiwi"]
    //loop
    arr.forEach(element => {
        console.log(element);
    });
    //lengh
    console.log(arr.length);
    //push : add value end of array
    arr.push("mango")
    //pop :remove value end of array
    arr.pop()
    console.log(arr);
    // unshift : add value begning of array
    arr.unshift("cherry")
    console.log(arr);
    // shift : remove value begning of array
    arr.shift("cherry")
    console.log(arr);
    //index of
    console.log(arr.indexOf("kiwi"));


    console.log(Array.from("hellow"));

</script>
